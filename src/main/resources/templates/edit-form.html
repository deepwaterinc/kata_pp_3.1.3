<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user form</title>
</head>
<body>
    <form th:method="patch" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}">
        <br>
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}">
        <br>
        <label for="password">Password</label>
        <input type="text" id="password" th:field="*{password}">
        <br>
        <label for="roles">Roles</label>
        <input type="text" id="roles" th:field="*{roles}">
        <br>
        <input type="submit" value="Update user">
    </form>
    <button><a th:href="@{/admin/users}">Users</a></button>
</body>
</html>
